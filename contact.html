<div class="contact"> 
        
    </div>

    <h2>Contact Me</h2>
    <form id="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;

            // Create the mailto link
            const mailtoLink = `mailto:patwellr@gmail.com?subject=Contact Form Submission&body=Name: ${name}%0AEmail: ${email}%0A%0AMessage:%0A${encodeURIComponent(message)}`;

            // Open the user's email client with the pre-filled message
            window.location.href = mailtoLink;
        });
    </script>
